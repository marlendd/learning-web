<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Лабораторная работа №4 — Упражнение 3</title>
  <script src="script3.js"></script>
</head>
<body>
  <h1 align="center">Упражнение 3. Анкета</h1>

  <form name="questionnaire" class="radio_button">
    <input type="text" name="family" placeholder="Фамилия"><br><br>

    <label>Оценка по дисциплине «Программирование»:</label><br>
    <input type="radio" name="radio1" value="5" checked>Отлично<br>
    <input type="radio" name="radio1" value="4">Хорошо<br>
    <input type="radio" name="radio1" value="3">Удовлетворительно<br><br>

    <label>Оценка по дисциплине «Математика»:</label><br>
    <input type="radio" name="radio2" value="5" checked>Отлично<br>
    <input type="radio" name="radio2" value="4">Хорошо<br>
    <input type="radio" name="radio2" value="3">Удовлетворительно<br><br>

    <label>Оценка по дисциплине «Физика»:</label><br>
    <input type="radio" name="radio3" value="5" checked>Отлично<br>
    <input type="radio" name="radio3" value="4">Хорошо<br>
    <input type="radio" name="radio3" value="3">Удовлетворительно<br><br>

    <input type="button" value="Отправить" onclick="send(questionnaire.family, questionnaire.radio1, questionnaire.radio2, questionnaire.radio3);">
  </form>

</body>
</html>
